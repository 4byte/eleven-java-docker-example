plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
    id 'com.bmuschko.docker-spring-boot-application' version '4.6.2'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.example.latest.docker'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation group: 'com.h2database', name: 'h2', version: '1.4.198'
}

docker {
    springBootApplication {
        baseImage = 'azul/zulu-openjdk-alpine:11'
        ports = [9090, 8080]
        tag = 'awesome-spring-boot:2.1.3'
    }
}